<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello Miss Nancyyyyyyy</title>
  <style>
    :root{
      --bg1:#0f1020; --bg2:#1a2a6c; --bg3:#b21f1f; --bg4:#fdbb2d;
      --text:#ffffff; --accent:#ff6ec7;
    }
    html,body{ height:100%; margin:0; }
    body{
      display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size: 300% 300%;
      animation: gradientShift 12s ease-in-out infinite;
      overflow:hidden;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      text-align:center;
      padding: clamp(24px, 6vw, 56px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 0 40px rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }

    h1{
      font-size: clamp(32px, 8vw, 80px);
      line-height:1.05;
      margin:0 0 14px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.35);
      letter-spacing: 0.5px;
    }

    .cursor{ display:inline-block; width:0.06em; background:var(--text); animation: blink 1s steps(1) infinite; margin-left:2px; }
    @keyframes blink{ 50%{opacity:0;} }

    p.sub{
      margin: 0.2rem 0 1.1rem;
      opacity:0.9;
      font-size: clamp(14px, 2.6vw, 18px);
    }

    .heart{
      display:inline-block;
      font-size: clamp(24px, 6vw, 42px);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.35));
      animation: beat 1.4s ease-in-out infinite;
      user-select:none;
    }
    @keyframes beat{ 0%,100%{ transform: scale(1);} 30%{ transform: scale(1.18);} }

    .btn{
      display:inline-block;
      margin-top: 14px;
      padding: 10px 18px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.12);
      color:#fff; text-decoration:none; font-weight:600;
      letter-spacing:0.3px;
      transition: transform .12s ease, background .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); background:rgba(255,255,255,0.2); box-shadow:0 10px 24px rgba(0,0,0,0.25); }

    /* Floating sparkles */
    .sparkle{ position:fixed; top:-10px; width:6px; height:6px; border-radius:50%; background: #fff; opacity:0.9; filter: blur(0.2px); pointer-events:none; animation: fall linear forwards; }
    @keyframes fall{ to{ transform: translateY(110vh) translateX(var(--x)) scale(0.8); opacity:0; } }
  </style>
</head>
<body>
  <main class="card">
    <h1 id="message">Hello Miss Nancyyyyyyy<span class="cursor"></span></h1>
    <p class="sub">Just wanted to make you smile today.</p>
    <div class="heart" aria-hidden="true">ðŸ’–</div>
    <!-- Optional: sign the card by changing the text below -->
    <div style="margin-top:10px; font-size:14px; opacity:0.8">â€” from the angel meeeeeeeðŸ˜‚</div>
    <a class="btn" id="replay" href="#">Replay animation</a>
  </main>

  <script>
    // Typewriter reveal
    const fullText = "Hello Miss Nancyyyyyyy."; // <- change the text if you like
    const msgEl = document.getElementById('message');

    function typeIt(){
      let i = 0; msgEl.innerHTML = '<span></span><span class="cursor"></span>';
      const textSpan = msgEl.querySelector('span:first-child');
      const timer = setInterval(()=>{
        textSpan.textContent = fullText.slice(0, ++i);
        if(i >= fullText.length){ clearInterval(timer); }
      }, 80); // typing speed (ms per character)
    }

    // Sparkles
    function sparkle(){
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random()*100 + 'vw';
      s.style.setProperty('--x', (Math.random()*40-20) + 'px');
      s.style.animationDuration = (2 + Math.random()*3) + 's';
      document.body.appendChild(s);
      setTimeout(()=> s.remove(), 4000);
    }

    // Replay button
    document.getElementById('replay').addEventListener('click', (e)=>{ e.preventDefault(); typeIt(); });

    // Kick things off
    typeIt();
    setInterval(sparkle, 220);
  </script>
</body>
</html>
